<div class="sidebar">
    <div class="sidebar-header">
        <h4>Qudos Technologies Inc</h4>
    </div>
    <div class="sidebar-menu" (window:resize)="onResize($event)">
        <div class="menu-top">
            <div class="menu-item" (click)="closeMenu()" routerLink="/home" routerLinkActive="selectedLink">
                <h6><img src="/assets/images/home.png">Home</h6>
            </div>
            <div class="menu-item" (click)="closeMenu()" routerLink="/home-pending" [routerLinkActiveOptions]="{exact:true}"
            routerLinkActive="selectedLink">
                <h6><img src="/assets/images/heat-map.png">Home Pending</h6>
            </div>
        </div>
        <div class="check-border"></div>
        <div class="menu-middle">
            <div class="menu-item" (click)="closeMenu()" routerLink="/users" [routerLinkActiveOptions]="{exact:true}"
                routerLinkActive="selectedLink">
                <h6><img src="/assets/images/user-outline.png">Users</h6>
            </div>
            <div class="menu-item" (click)="closeMenu()" routerLink="users/passengers" [routerLinkActiveOptions]="{exact:true}"
                routerLinkActive="selectedLink">
                <h6><img alt="">Passengers</h6>
            </div>
            <div class="menu-item" (click)="closeMenu()" routerLink="users/drivers" [routerLinkActiveOptions]="{exact:true}"
                routerLinkActive="selectedLink">
                <h6><img alt="">Drivers</h6>
            </div>
            <div class="menu-item" (click)="closeMenu()" routerLink="users/affilates" [routerLinkActiveOptions]="{exact:true}"
                routerLinkActive="selectedLink">
                <h6><img alt="">Affiliates</h6>
            </div>
            <div class="menu-item" (click)="closeMenu()" routerLink="users/corporates" [routerLinkActiveOptions]="{exact:true}"
                routerLinkActive="selectedLink">
                <h6><img alt="">Corporates</h6>
            </div>
            <div class="menu-item" (click)="closeMenu()" routerLink="rides" [routerLinkActiveOptions]="{exact:true}"
            routerLinkActive="selectedLink">
                <h6><img src="/assets/images/rides.png">Rides</h6>
            </div>
            <div class="menu-item" (click)="closeMenu()" routerLink="payments/custom-payout" [routerLinkActiveOptions]="{exact:true}"
                routerLinkActive="selectedLink">
                <h6><img alt="">Custom payout</h6>
            </div>
            <div class="menu-item" (click)="closeMenu()" routerLink="reports" [routerLinkActiveOptions]="{exact:true}"
            routerLinkActive="selectedLink">
                <h6><img src="/assets/images/reports.png">Reports</h6>
            </div>
        </div>
        <div class="chk-bor">
        </div>
        <div class="menu-bottom">
            <div class="menu-item" (click)="closeMenu()" routerLink="settings" [routerLinkActiveOptions]="{exact:true}"
            routerLinkActive="selectedLink">
                <h6><img src="/assets/images/settings.png"> Settings </h6>
            </div>
            <div class="menu-item">
                <h6><img src="/assets/images/logout.png">Logout</h6>
            </div>
        </div>
    </div>
</div>
